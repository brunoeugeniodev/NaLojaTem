<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Na Loja Tem</title>
    <link rel="stylesheet" th:href="@{/estilos/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header th:replace="cabecalho :: header"></header>

<main class="auth-container">
    <div class="auth-box">
        <h2><i class="fas fa-user-plus"></i> Criar Conta</h2>

        <div id="registro-message" style="display: none;" class="alert">
            <!-- Mensagens serão inseridas aqui via JavaScript -->
        </div>

        <form id="register-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="nome" class="required"><i class="fas fa-user"></i> Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required
                           placeholder="Seu nome completo">
                </div>

                <div class="form-group">
                    <label for="cpf" class="required"><i class="fas fa-id-card"></i> CPF:</label>
                    <input type="text" id="cpf" name="cpf" required
                           placeholder="000.000.000-00">
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="required"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" required
                       placeholder="seu@email.com">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="senha" class="required"><i class="fas fa-lock"></i> Senha:</label>
                    <input type="password" id="senha" name="senha" required
                           placeholder="Mínimo 6 caracteres" minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmar-senha" class="required"><i class="fas fa-lock"></i> Confirmar Senha:</label>
                    <input type="password" id="confirmar-senha" name="confirmarSenha" required
                           placeholder="Digite novamente">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="telefone" class="required"><i class="fas fa-phone"></i> Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required
                           placeholder="(11) 99999-9999">
                </div>

                <div class="form-group">
                    <label for="tipo" class="required"><i class="fas fa-users"></i> Tipo de Conta:</label>
                    <select id="tipo" name="tipo" required>
                        <option value="">Selecione...</option>
                        <option value="CLIENTE">Cliente</option>
                        <option value="VENDEDOR">Vendedor</option>
                    </select>
                </div>
            </div>

            <div class="terms">
                <input type="checkbox" id="aceitar-termos" name="aceitarTermos" required>
                <label for="aceitar-termos">
                    Li e aceito os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a>
                </label>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;" id="register-button">
                <i class="fas fa-user-plus"></i> Criar Conta
            </button>
        </form>

        <div class="auth-links">
            <p>Já tem uma conta? <a th:href="@{/login}">Faça login aqui</a></p>
        </div>
    </div>
</main>

<footer th:replace="rodape :: footer"></footer>

<script th:src="@{/scripts/script.js}"></script>
<script>
    document.getElementById('register-form').addEventListener('submit', function(e) {
        e.preventDefault();

        // Validações
        const senha = document.getElementById('senha').value;
        const confirmarSenha = document.getElementById('confirmar-senha').value;

        if (senha !== confirmarSenha) {
            const messageDiv = document.getElementById('registro-message');
            messageDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> As senhas não coincidem!';
            messageDiv.className = 'alert alert-error';
            messageDiv.style.display = 'block';
            return;
        }

        if (senha.length < 6) {
            const messageDiv = document.getElementById('registro-message');
            messageDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> A senha deve ter no mínimo 6 caracteres!';
            messageDiv.className = 'alert alert-error';
            messageDiv.style.display = 'block';
            return;
        }

        // Coleta dados do formulário
        const usuario = {
            nome: document.getElementById('nome').value,
            cpf: document.getElementById('cpf').value,
            email: document.getElementById('email').value,
            senha: senha,
            telefone: document.getElementById('telefone').value,
            tipo: document.getElementById('tipo').value,
            roles: ['ROLE_USER'] // Adiciona role padrão
        };

        const button = document.getElementById('register-button');
        const originalText = button.innerHTML;
        button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Criando conta...';
        button.disabled = true;

        // Limpa mensagem anterior
        const messageDiv = document.getElementById('registro-message');
        messageDiv.style.display = 'none';

        // Faz registro via API
        fetch('/api/auth/registro', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(usuario)
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                throw new Error(data.error);
            }

            messageDiv.innerHTML = '<i class="fas fa-check-circle"></i> Conta criada com sucesso! Faça login.';
            messageDiv.className = 'alert alert-success';
            messageDiv.style.display = 'block';

            // Redireciona para login após 2 segundos
            setTimeout(() => {
                window.location.href = '/login?registroSucesso=true';
            }, 2000);
        })
        .catch(error => {
            messageDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + error.message;
            messageDiv.className = 'alert alert-error';
            messageDiv.style.display = 'block';

            button.innerHTML = originalText;
            button.disabled = false;
        });
    });
</script>
</body>
</html>
